name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Test with dotnet
      run: dotnet test ./ELA_Auth_Service/ELA_Auth_Service.UnitTests/ELA_Auth_Service.Tests/ELA_Auth_Service.UnitTests.csproj --configuration Release
